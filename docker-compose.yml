version: '3.8'

services:
  # Servicio de la aplicaci√≥n
  app:
    build: .
    container_name: mpm-app
    ports:
      - "4332:4332"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=my_patient_manager_db
      - PORT=4332
    restart: always
    command: sh -c "./wait-for-postgres.sh ./app"
    networks:
      - mpm-network
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
  # Servicio de base de datos
  db:
    image: postgres:15-alpine
    container_name: mpm-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=my_patient_manager_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - mpm-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -p 5432" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  mpm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
