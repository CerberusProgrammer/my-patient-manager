<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

            padding: 8px;

            background-color: #f2f2f2;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

</head>
